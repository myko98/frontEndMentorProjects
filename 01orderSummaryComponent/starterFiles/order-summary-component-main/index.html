<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order Summary Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img className="background" src="./images/pattern-background-desktop.svg" />
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" style="width: 100%" />

      <h1>Order Summary</h1>

      <div class="para">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <img class="icon" src="../images/icon-music.svg" alt="" />
        <div class="annual">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="google.com">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <br />

      <a class="cancel" href="google.com">Cancel Order</a>
    </div>
  </body>
</html>
